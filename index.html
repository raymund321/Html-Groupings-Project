<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Booking</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="favicon.icon" href="favicon-32x32.png">
</head>
<body>
    <header class="navbar">
        <h1>Flight Booking</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#booking">Book a Flight</a></li>
                <li><a href="#contact">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="home" class="hero">
            <h2>Book Your Next Adventure</h2>
            <p>Find the best deals on flights worldwide.</p>
        </section>
        <section id="booking" class="booking-form">
            <h2>Book a Flight</h2>
            <form>  
                <label for="departure">Departure:</label>
                <input type="text" id="departure" name="departure" placeholder="City or Airport">
                
                <label for="destination">Destination:</label>
                <input type="text" id="destination" name="destination" placeholder="City or Airport">
                
                <label for="date">Date:</label>
                <input type="date" id="date" name="date">
                
                <label for="passengers">Passengers:</label>
                <input type="number" id="passengers" name="passengers" min="1" max="10">
                
                <button type="submit">Search Flights</button>
            </form>
        </section>
        <section id="contact" class="contact">
            <h2>Contact Us</h2>
            <h1>Email: webdev@flightbooking.com</h1>
            <h1>Phone: +0927 566 7188</h1>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Flight Booking. All rights reserved.</p>
    </footer>
</body>
</html>
